

<div class="not-transparent-header">

	<!-- start Container Wrapper -->
	<div class="container-wrapper">

		
		<!-- start Main Wrapper -->
		<div class="main-wrapper">
		
			<!-- start breadcrumb -->
			<div class="breadcrumb-wrapper">
			
				<div class="container">
				
					<ol class="breadcrumb-list booking-step">
						<li><a href="#">All Employers</a></li>
						<li><span>Expedia</span></li>
					</ol>
					
				</div>
				
			</div>
			<!-- end breadcrumb -->
			
			<div class="admin-container-wrapper">

				<div class="container" >
				
					<div class="GridLex-gap-15-wrappper">
												
						<div class="GridLex-grid-noGutter-equalHeight">
						
							
						
							<div class="GridLex-col-12_sm-12_xs-12">
							
								<div class="admin-content-wrapper">

									<div class="admin-section-title">
									
										<h2>Profile</h2>
										<p>Enquire explain another he in brandon enjoyed be service.</p>
										
									</div>
									
									<form class="post-form-wrapper" name="myform">
								
											<div class="row gap-20">
												<div class="bootstrap-fileinput-style-01 no-remove-at-beginning">
																			
													<label for="form-photos">Upload Logo</label>
													<input type="file" name="form-photos" multiple id="form-photos" ng-model="image">
													<span class="font12 font-italic">** only image of jpg, png, tiff are allowed</span> 
													</div>
																		
												<div class="clear"></div>		
														<br>									
													<div class="form-group">
													<div class="col-sm-4 col-md-4">
																						
														
															<label>Company Name:</label>
															<input type="text" class="form-control" value="Expedia" ng-model="companyName">
															
																								
													</div>

													<div class="col-sm-4 col-md-4">
															<label>Established In:</label>
															<select class="selectpicker form-control"  ng-model="establishedIn">
															<option value="0">Year</option>
															<option value="1">1985</option>
															<option value="2">1986</option>
															<option value="3">1987</option>
															</select>															

													</div>

													<div class="col-sm-4 col-md-4">
															<label>Type:</label>
															<select class="selectpicker form-control"  ng-model="type">
															<option value="0">Select</option>
															<option value="1">Finance</option>
															<option value="2" selected>Travel</option>
															<option value="3">Banking</option>
															</select>
													</div>
											</div>
											<div class="clear"></div>											
											<br>
																							
																							
												
												
												<div class="form-group">
													
													<div class="col-sm-4 col-md-4">
														<label>People:</label>
														<select class="selectpicker show-tick form-control mb-15" ng-model="people">
															<option value="0">1-10</option>
															<option value="1">11-100</option>
															<option value="2" selected>200+</option>
															<option value="3">300+</option>
															<option value="4">1000+ </option>
														</select>
													</div>

													<div class="col-sm-4 col-md-4">
														<label>Website:</label>
														<input type="text" class="form-control" value="https://www.expedia.com/" ng-model="website">
													</div>

													<div class="col-sm-4 col-md-4">
												
													
														<label>Address</label>
														<input type="text" class="form-control" value="254" ng-model="address">
													</div>
										
												</div>
												
														
												
												
												<div class="clear"></div>
												<br>
												
												<div class="form-group">
														<div class="col-sm-4 col-md-4">
										
														<label>City/town</label>
														<input type="text" class="form-control" value="Somewhere " ng-model="city ">
														</div>


														<div class="col-sm-4 col-md-4">
														<label>Province/State</label>
														<input type="text" class="form-control" value="Paris" ng-model="state">
														</div>

														<div class="col-sm-4 col-md-4">
														<label>Street</label>
														<input type="text" class="form-control" value="Somewhere " ng-model="street">
														</div>
													
												</div>
												
												
												<div class="clear"></div>
												<br>
						
												<div class="form-group">
														<div class="col-sm-4 col-md-4">

														<label>Country</label>
														<select class="selectpicker show-tick form-control"  ng-model="country">
															<option value="0">Select</option>
															<option value="1">Thailand</option>
															<option value="2" selected>France</option>
															<option value="3">China</option>
															<option value="4">Malaysia </option>
															<option value="5">Italy</option>
														</select>

														</div>

														<div class="col-sm-4 col-md-4">

														<label>Phone Number</label>
														
														<input class="form-control" placeholder="Enter Contact" type="number" name="cnte" ng-model="phoneNo" data-maxlength="10" ng-pattern="/^[7-9][0-9]{9}$/" data-error="Enter 10 Digit" required="true">
								               			<span class="red-text" ng-if="myform.cnte.$error.required myform.cnte.$dirty">mob no required field</span>
								               			<span class="red-text" ng-show=" myform.cnte.$error.pattern">Invalid contact</span>


														</div>

														<div class="col-sm-4 col-md-4">
												
													
														<label>Zip Code</label>
														
														<input class="form-control" placeholder="Enter zipcode" type="number" name="cnt" ng-model="zipCode" data-maxlength="6" ng-pattern="/^[4][0-9]{5}$/" data-error="Enter valid zip code" required="true">
								               <span class="red-text" ng-if="myform.cnt.$error.required myform.cnt.$dirty">zip code required field</span>
								               <span class="red-text" ng-show=" myform.cnt.$error.pattern">Invalid zip code</span>
															
													
													
														</div>
													
													
												</div>
													
												

												<div class="clear"></div>
												
												<br>

												<div class="clear"></div>
												
												<div class="col-sm-12 col-md-12">
												
													<div class="form-group bootstrap3-wysihtml5-wrapper">
														<label>Company background</label>
														
														<textarea id="ckeExample" ng-model="companyBackground">
														  This is not
														</textarea>
													</div>
													
												</div>
												
												<div class="clear"></div>
												
												<div class="col-sm-12 col-md-12">
												
													<div class="form-group bootstrap3-wysihtml5-wrapper">
														<label>Services</label>
														
														<textarea id="ckeExample2" ng-model="services">
														  This is not
														</textarea>

													</div>
													
												</div>
												
												<div class="clear"></div>
												
												<div class="col-sm-12 col-md-12">
												
													<div class="form-group ">
														<label>Expertise</label>
														
														<textarea id="ckeExample3" ng-model="expertise">
														  This is not
														</textarea>
													</div>
													
												</div>
												
												<div class="clear"></div>

												<div class="col-sm-12 mt-10">
													<a href="#" class="btn btn-primary" type="submit" ng-click="submit()" >Save</a>
													<a href="#" class="btn btn-warning">Cancel</a>
												</div>

											</div>
											
										</form>
									
								</div>

							</div>
							
						</div>

					</div>

				</div>
			
			</div>

			
			
		</div>
		<!-- end Main Wrapper -->

	</div> <!-- / .wrapper -->
	<!-- end Container Wrapper -->
 
 

</div>
