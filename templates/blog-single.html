<div class="not-transparent-header">

	<!-- start Container Wrapper -->
	<div class="container-wrapper">

		<!-- start Main Wrapper -->
		<div class="main-wrapper">
		
			<!-- start hero-header -->
			<div class="breadcrumb-wrapper">
			
				<div class="container">
				
					<ol class="breadcrumb-list booking-step">
						<li><a href="home">Home</a></li>
						<li><a href="blog">Blog</a></li>
						<li><span>Blog Single</span></li>
					</ol>
					
				</div>
				
			</div>
			<!-- end hero-header -->
			
			<div class="section sm">
			
				<div class="container">
					
					<div class="row" ng-repeat="x in blogSinglejson">
						<div class="col-sm-8 col-md-9">
						
							<div class="blog-wrapper">

								<div class="blog-item blog-single">
								
									<div class="blog-media">
							
										<img src="{{x.blogTitleimage}}">
									</div>
											
									<div class="blog-content">
										<h3>{{x.blogTitle}}</h3>
										<ul class="blog-meta clearfix">
											<li>by <a href="#">{{x.author}}</a></li>
											<li>{{x.date}}</li>
											<li>in <a href="#">Adventure</a>, <a href="#">Backpack</a></li>
											<li>32 comments</li>
										</ul>
										<div class="blog-entry">  
											
											<p>{{x.jobDesc}}</p>
									
											<div class="blockquote">{{x.quotes}}</div>
										</div>
									</div>
								
									<div class="blog-extra">
										<div class="row">
											<div class="col-xs-12 col-sm-6 col-md-7 xs-mb">
											</div>
											
											<div class="col-xs-12 col-sm-12 col-md-12 xs-mb">
												<ul class="social-share-sm mt-3 ">				
													<li><span><a href="https://720kb.github.io/angular-socialshare/"><i class="fa fa-share-square"> &nbsp</i>share</span></a></li>
													<li class="the-label"><a href="https://www.facebook.com/dialog/share?&app_id=145634995501895&href=https%3A%2F%2Fwww.training.ecorise.in%2F&quote=ecoRise%20Internship%20Training%20Program%202018"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
													<li class="the-label"><a href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fin.linkedin.com%2Fcompany%2Fecorise-software-solutions&title=ecoRise%20Internship%20Training%20Program%202018"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
													<li class="the-label"><a href="#"><i class="fa fa-whatsapp" aria-hidden="true"></i></a></li>
													
												</ul>
											</div>
											<div class="clear"></div>
										</div>
									</div>
									
									<div class="clear mb-50"></div>
									
									<div class="clear"></div>
									
								</div>
								
							</div>
							
						</div>
						<div class="col-sm-4 col-md-3 mt-50-xs">
						
							<aside class="sidebar">
						
								<div class="sidebar-inner no-border for-blog">
								
									<div class="sidebar-module">
										<div class="sidebar-module-inner">
											<div class="sidebar-mini-search">
												<div class="input-group">
													<input type="text" class="form-control" placeholder="Search for..." ng-model="blogSearcBbox" >
													<span class="input-group-btn">
														<button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
													</span>
												</div>
											</div>
										</div>
									</div>
									
									<div class="clear"></div>

									<div class="sidebar-module">
										<h4 class="sidebar-title">Similar Blogs</h4>
										<div class="sidebar-module-inner">
											<ul class="sidebar-category" >
												<li ng-repeat="y in blogSinglejson | filter:blogSearcBbox"><a ng-click="sndDate(y.similarjob.blogDate)" >{{y.similarjob.blogName}}<span>({{y.similarjob.blogndCount}})</span></a></li>
											</ul>
										</div>
									</div>
									
									<div class="clear"></div>
									
								</div>
							
							</aside>
							
						</div>	
					</div>

				</div>
				</div>
			
			</div>
			
		</div>
		<!-- end Main Wrapper -->

	</div> <!-- / .wrapper -->
	<!-- end Container Wrapper -->
 
</div>
